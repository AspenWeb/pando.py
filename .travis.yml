sudo: false
language: python
python:
  - 2.6
  - 2.7
install:
  - python setup.py -q install
  - pip install --use-mirrors simplejson coverage
script: python build.py analyse
notifications:
  email: false
  irc: 
    channels:
      - "irc.freenode.org#aspen"
    on_success: change
    on_failure: always
    template:
      - "%{repository} (%{branch}:%{commit} by %{author}): %{message} (%{build_url})"
    skip_join: true
